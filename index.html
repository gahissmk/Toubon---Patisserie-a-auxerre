<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toubon - Patisserie à auxerre</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

</head>

<body>

    <!-- Tete de page -->
    <header>

        <nav>

            <ul class="flex gap-30 deco-text-no align-center space-around">

                <li><a class="textcolor216" href="">Produits</a></li>

                <li><a class="textcolor216" href="">Services</a></li>

                <!-- logo toubon -->

                <a href="" class="center-img"><img class="w-22" src="assett/logo-patissier-3.png" alt=""></a>

                <li><a class="textcolor216" href="">Témoignages</a></li>

                <li><a class="textcolor216" href="">Contacts</a></li>

            </ul>
        </nav>

    </header>

    <main>

        <!--SECTION HERO-->

        <section class="bg-hero justify-center flex align-center">

            <!-- Grande div-->
            <div id="divHero" class="text-center">




            </div>

        </section>


        <!--SECTION PRODUITS-->

        <h2 class="padding-30 text-center">Nos Produits</h2>


        <section class="container-1000 flex space-around">
            <div id="sectionProduits" class="flex space-between padding-30 justify-center">




            </div>





        </section>


        <!--SECTION SERVICES-->

        <section class="bg-section3 padding-15">

            <h2 class="marge-bottom-213 text-center">Nos services</h2>
            <div id="divServices" class="flex container-1000">


            </div>


        </section>



        <!--SECTION TEMOIGNAGES-->

        <h2 class="padding-30 text-center">Nos témoignages</h2>

        <section class="padding-30">

            <div id="divTemoignages" class="flex space-around">



            </div>

        </section>


        <!--Section avantages clients -->

        <section id="divClients" class="bgsectionfooter1">
            <div id="divClients" class="flex space-around">

            </div>

        </section>

    </main>

    <!--Bas de page-->

    <footer class="bgsectionfooter2 padding-30">

        <div class="flex space-around">

            <div>

                <h4 class="textcolor216">Venez gouter nos pâtisseries
                    savoureuses

                </h4>


            </div>

            <!--formulaire-->

            <div>

                <form action="" class="w-125">
                    <div>
                        <input type="text" name="Nom" id="" placeholder="Nom" class="w-125 marge-bottom-214">
                    </div>

                    <div>
                        <input type="email" name="Email" id="" placeholder="Email" class="w-125 marge-bottom-214">
                    </div>

                    <div>
                        <input type="submit" name="" id="" value="ENVOYER" class="btn2">
                    </div>

                </form>


            </div>

        </div>

    </footer>

</body>

</html>
